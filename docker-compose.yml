services:
  tag:
    build: .
    container_name: tag-app
    restart: always
    ports:
      - 80:80
    expose:
      - 80
    networks:
      - tag-v3-network
    environment:
      HOST_DB_TAG: 'mysql'
      USER_DB_TAG: 'root'
      PWD_DB_TAG: 'root'
      YII_DEBUG: 'true'
      XDEBUG_CONFIG: remote_host=172.24.112.1 # wsl network ip
      PHP_IDE_CONFIG: "serverName=xdebug-docker"
    volumes:
      - .:/app
      - ./docker/php/conf.d/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini
      # - ./docker/php/conf.d/error_reporting.ini:/usr/local/etc/php/conf.d/error_reporting.ini
    extra_hosts:
      - host.docker.internal:host-gateway

  mysql:
    image: mysql:5.7
    container_name: mysql-tag
    restart: always
    command: mysqld --sql_mode=""
    ports:
      - 3306:3306
    expose:
      - 3306
      
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: tag
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    volumes:
      - ./db:/var/lib/mysql
      - .\dump.sql:/docker-entrypoint-initdb.d/dump.sql
      # - ./dump-data.sql:/docker-entrypoint-initdb.d/dump-data.sql
    networks:
      - tag-v3-network
  
  adminer:
    image: adminer
    restart: always
    ports:
      - 8088:8080
    networks:
      - tag-v3-network

networks:
  tag-v3-network:

volumes:
  db-volume:


